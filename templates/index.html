{% extends "layout.html" %}

{% block content %}
<a href="{{ url_for('add_contact') }}" class="btn">Ajouter un Contact</a>
<ul class="contacts-list">
    {% for contact in contacts %}
    <li>
        <strong>{{ contact.name }}</strong><br>
        Téléphone: {{ contact.phone }}<br>
        Email: {{ contact.email }}<br>
        <a href="{{ url_for('edit_contact', id=contact.id) }}" class="btn">Modifier</a>
        <form action="{{ url_for('delete_contact', id=contact.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
